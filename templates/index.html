<!DOCTYPE html>
<html>
    <head>
        <title>MACHINE LEARNING PREDICTION EPL</title>
        <meta charset="utf-f8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body>
        <header>
            <h1>FOOTBALL PREDICTION</h1>
        </header>
        <nav>
            <table class="nav1">
                <tr>
                    <td class="nav1"><a href="{{ url_for('underway') }}">The match is underway</a></td>
                    <td class="nav2"><a href="{{ url_for('ranking') }}">RANKING</a></td>
                    <td class="nav3"><a href="#">The match hasn't occurred</a></td>
                </tr>
            </table>
        </nav>
        
        <main>
            
            <div class="container">
                <div class="box1">
                    <div class="hometeam">
                        <label for="hometeam">Home Team</label>
                        <select name="hometeam" id="hometeam" required>
                            <option value="" disabled selected>HOME</option>
                            {% for team in teams %}
                                <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>

                        
                    </div>
                    <div class="awayteam">
                        <label for="awayteam" >Away Team</label>
                        <select name="awayteam" id="awayteam" required>
                            <option value="" disabled selected>AWAY</option>
                            {% for team in teams %}
                                <option value="{{ team }}">{{ team }}</option>
                            {% endfor %}
                        </select>

                    </div>
                </div>
                
                <div class="result-box" id="result"></div>

                <div class="form-submit-btn">
                    <input type="submit" id="submitBtn" value="Predict">
                </div>
            </div>
            
        </main>
        <h1 class="title">THE MATCH HASN'T OCCURRED</h1>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>
